<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon"
    href="https://yt3.googleusercontent.com/UXFC9eFKxjbOcUeEiIFqpywdInXJijIrh5bkfUMPlKhCLKaO6rrTfh5O5IzNTS_2Wap2yBk1J44=s900-c-k-c0x00ffffff-no-rj">
  <title> Vue Email List</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header>
    <h1>Benvenuto nel mio Progetto Web</h1>
  </header>

  <main>

    <div id="app">
      <ul v-if="emails.length === 10">
        <li v-for="(email, index) in emails" :key="index">{{ email }}</li>
      </ul>
      <p v-else>Loading emails...</p>
    </div>

  </main>

  <footer>
    <p>&copy; 2024 Jonathan</p>
  </footer>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
